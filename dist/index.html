<html>
  <head>
    <title>
      JaPong
    </title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron:900' rel='stylesheet' type='text/css'>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="grand-wrapper">
      <div id="game-wrapper">
        <div class="playerLabel">Opponent</div>
        <canvas width="390" height="400" id="game-canvas"></canvas>
        <div id="sliderContainer" hidden="">
          <input type="range" min="1" max="100" value="50" id="playerSlider">
        </div>
        <div class="playerLabel">You</div>
        <h4>Move the left paddle with ⬅︎ and ➡︎. Whoever scores three points first wins.</h4>
      </div>
      <div id="menu-wrapper">
        <form id="player-name-form">
          <label for="playerName">Player name:</label>
          <input type="text" id="playerName" name="playerName"><br>
        </form>
        <div id="grid-wrapper-1" class="grid-wrapper"></div>
      </div>
    </div>
    <script type="text/javascript" src="javascript/japong.js"></script>
  </body>
</html>
